<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Fast - Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ece2e2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #1e2a38;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .logo {
      width: 200px;
      margin: 0 auto 20px;
    }

    .container h2 {
      color: white;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .info-icon {
      font-size: 30px;
      color: #ffffff;
      margin-top: 20px;
      cursor: pointer;
    }

    .info-text {
      margin-top: 10px;
      color: white;
      font-size: 14px;
      display: none;
    }

    .info-icon:hover + .info-text {
      display: block;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      .btn {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    
    <h2>Bienvenido a Car Fast</h2>

    <button class="btn">Ver productos</button>
    <button class="btn">Ver servicios</button>
    <button class="btn">Contratar por WhatsApp</button>
    <button class="btn">Cerrar sesión</button>

    <div>
      <div class="info-icon">ℹ️</div>
      <div class="info-text">Todo sobre Car Fast: Soluciones en productos y servicios automotrices.</div>
    </div>
  </div>
</body>
</html>
