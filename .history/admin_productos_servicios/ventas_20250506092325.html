<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial de Ventas - Car Fast</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .filtros {
      margin-bottom: 15px;
    }
    .filtros input, .filtros select {
      margin-right: 10px;
      padding: 5px;
    }
    .btn-regresar {
      margin-bottom: 20px;
      padding: 8px 16px;
      background-color: #1114cc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <button class="btn-regresar" onclick="location.href='index.html'">← Volver </button>

  <h2>Historial de Ventas</h2>

  <div class="filtros">
    <label>Fecha:</label>
    <input type="date" id="filtroFecha">
    
    <label>Tipo:</label>
    <select id="filtroTipo">
      <option value="">Todos</option>
      <option value="producto">Producto</option>
      <option value="servicio">Servicio</option>
    </select>

    <button onclick="cargarVentas()">Aplicar Filtros</button>
  </div>

  <table id="tablaVentas">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Item</th>
        <th>Precio</th>
        <th>Fecha</th>
        <th>Tipo</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function cargarVentas() {
      const fecha = document.getElementById("filtroFecha").value;
      const tipo = document.getElementById("filtroTipo").value;

      const response = await fetch("obtener_ventas.php");
      const ventas = await response.json();

      const tbody = document.querySelector("#tablaVentas tbody");
      tbody.innerHTML = "";

      ventas.forEach(v => {
        const coincideFecha = !fecha || v.fecha === fecha;
        const coincideTipo = !tipo || v.tipo === tipo;

        if (coincideFecha && coincideTipo) {
          const fila = `
            <tr>
              <td>${v.nombre_cliente}</td>
              <td>${v.telefono}</td>
              <td>${v.direccion}</td>
              <td>${v.item}</td>
              <td>${v.precio}</td>
              <td>${v.fecha}</td>
              <td>${v.tipo}</td>
            </tr>
          `;
          tbody.innerHTML += fila;
        }
      });
    }

    // Carga inicial
    cargarVentas();
  </script>

</body>
</html>
