<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Productos - Car Fast</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #24303c;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    .actions button {
      margin: 0 5px;
      cursor: pointer;
    }
    #formulario {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gestión de Productos</h2>

    <table id="tablaProductos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Se llenará con JS y PHP -->
      </tbody>
    </table>

    <form id="formulario">
      <h3>Agregar / Editar Producto</h3>
      <input type="hidden" id="id">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="text" id="descripcion" placeholder="Descripción" required>
      <input type="number" id="precio" placeholder="Precio" required>
      <button type="submit">Guardar</button>
    </form>
  </div>

  <script src="productos.js"></script>
</body>
</html>
