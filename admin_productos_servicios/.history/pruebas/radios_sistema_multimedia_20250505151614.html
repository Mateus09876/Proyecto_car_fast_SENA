<!-- Selección de categoría -->
<select id="categoria" onchange="mostrarFormulario()">
    <option value="">-- Selecciona una categoría --</option>
    <option value="Radios y Sistemas Multimedia">Radios y Sistemas Multimedia</option>
  </select>
  
  <!-- Formulario dinámico (inicialmente oculto) -->
  <div id="formularioRadios" style="display:none; margin-top: 20px;">
    <form action="guardar_radio.php" method="POST" enctype="multipart/form-data">
      <label>Nombre del Producto:</label>
      <input type="text" name="nombre" required><br><br>
  
      <label>Precio ($):</label>
      <input type="number" name="precio" step="0.01" required><br><br>
  
      <label>Descripción:</label><br>
      <textarea name="descripcion" rows="4" cols="50" required></textarea><br><br>
  
      <label>Imagen del producto:</label>
      <input type="file" name="imagen" accept="image/*" required><br><br>
  
      <button type="submit">Guardar Producto</button>
    </form>
  </div>
  
  <script>
  function mostrarFormulario() {
    const categoria = document.getElementById("categoria").value;
    const formulario = document.getElementById("formularioRadios");
    
    if (categoria === "Radios y Sistemas Multimedia") {
      formulario.style.display = "block";
    } else {
      formulario.style.display = "none";
    }
  }
  </script>
